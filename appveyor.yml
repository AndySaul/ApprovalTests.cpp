environment:
  matrix:
    - TARGET: mingw
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      GENERATOR: '"MinGW Makefiles" -DCMAKE_IGNORE_PATH="C:/Program Files/Git/usr/bin"'
      MINGWPATH: 'C:\mingw-w64\x86_64-8.1.0-posix-seh-rt_v6-rev0\mingw64\bin'

    - TARGET: vs2017
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
      GENERATOR: '"Visual Studio 15 2017"'

    - TARGET: vs2019
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
      GENERATOR: '"Visual Studio 16 2019"'

#branches:
#  except:
#    - more_travis_builds

before_build:
- cmd: |
    echo %PATH%
    IF "%MINGWPATH%" == "MinGW Makefiles" set PATH=%PATH:C:\Program Files\Git\usr\bin;=%
    echo %PATH%
    IF "%MINGWPATH%" == "MinGW Makefiles" dir %MINGWPATH%
    IF "%MINGWPATH%" == "MinGW Makefiles" dir C:/MinGW/bin/
    IF "%MINGWPATH%" == "MinGW Makefiles" set PATH=%MINGWPATH%;%PATH%
    echo %PATH%
    cmake --help
    cmake -G %GENERATOR% .

build_script:
- cmd: cmake --build .

test_script:
- cmd: ctest --verbose --parallel 4 -C Debug
